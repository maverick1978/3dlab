{% extends 'app/base.html' %}

{% block content %}
<h2>Panel de Administrador</h2>
<p>Gestiona usuarios y clases aquí.</p>

<!-- Botones para abrir los modales -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createUserModal">Crear Nuevo Usuario</button>
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#createClassModal">Crear Nueva Clase</button>

<!-- Modal para crear usuario -->
<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createUserModalLabel">Crear Nuevo Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulario para crear usuario -->
        <form method="post" action="{% url 'create_user' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal para crear clase -->
<div class="modal fade" id="createClassModal" tabindex="-1" role="dialog" aria-labelledby="createClassModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createClassModalLabel">Crear Nueva Clase</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulario para crear clase -->
        <form method="post" action="{% url 'create_class' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="required_hours">Horas requeridas:</label>
            <input type="number" class="form-control" id="required_hours" name="required_hours" required>
          </div>
          <div class="form-group">
            <label for="level">Nivel:</label>
            <input type="number" class="form-control" id="level" name="level" required>
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
